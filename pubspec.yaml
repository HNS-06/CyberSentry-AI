name: cybersentry_ai
description: Revolutionary AI-Powered Mobile Security System
version: 2.0.1+202401
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Minimal dependencies for local development & testing
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  provider: ^6.1.1
  hive: ^2.2.3
  flutter_secure_storage: ^9.0.0
  uuid: ^3.0.7
  intl: ^0.18.1
  dio: ^4.0.6
  logger: ^1.4.0
  bip39: ^1.0.6
  dartz: ^0.10.1
  firebase_analytics: ^10.7.0
  sentry_flutter: ^7.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/models/
    - assets/fonts/
    - assets/sounds/
    - assets/images/
  
  fonts:
    - family: ShareTechMono
      fonts:
        - asset: assets/fonts/ShareTechMono-Regular.ttf
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-VariableFont_wght.ttf
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Regular.ttf